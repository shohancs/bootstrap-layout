<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/stool.jpg" alt="">
                </div>               
            </div>

            <!-- Second Column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/collage/coffee.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lamp.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img src="images/collage/watch.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-6">
                        <img src="images/collage/honey.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>

            <!-- Third Column -->
            <div class="col-4">
                <div class="row mb-3"><img src="images/collage/cactus.jpg" alt="" class="img-fluid"></div>
                <div class="row mb-3"><img src="images/collage/sunglass.jpg" alt="" class="img-fluid"></div>
                <div class="row mb-3"><img src="images/collage/lens.jpg" alt="" class="img-fluid"></div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
